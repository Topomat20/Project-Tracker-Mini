<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project Tracker</title>
</head>
<body>
    <header>
        <h1>Project Tracker</h1>
        <p id="time"></p>
    </header>
    <main>
        <!-- Instructions/Add the project -->
    <section class="card" style="width: 18rem;">
        <div class="card-header">
            Instructions
        </div>
        <div class="card-body">
            <p class="card-text">Click on the button below to open a form and provide information for the following:</p>
        </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Project Name</li>
                <li class="list-group-item">Project Type</li>
                <li class="list-group-item">Due Date</li>
                <li class="list-group-item">Hourly Rate</li>
            </ul>
        <div class="card-body">
            <a href="#" class="btn btn-primary">Add</a>
        </div>
    </section>
    <!-- Where the project info will pop up -->
    <section class="list">
        <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col">Project Name:</th>
                <th scope="col">Project Type:</th>
                <th scope="col">Hourly Rate($):</th>
                <th scope="col">Due Date:</th>
                <th scope="col">Days Until Due:</th>
                <th scope="col">Project Total Earrnings($):</th>
                <th scope="col">Delete:</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></th>
                <td></td>
                <td></td>
                <td></td>
                <td></th>
                <td></th>
                <td><button>X</button></th>
              </tr>
            </tbody>
        </table>
    </section>
    </main>
    
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
